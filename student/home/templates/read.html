<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bbb</title>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phno}}</td>
            <td>
           
                <button class=" btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#update" onclick="getdata('{{i.id}}','{{i.name}}','{{i.email}}','{{i.phno}}')"><i class="fa-solid fa-pen-nib"></i></button>
                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delete" onclick="getid('{{i.id}}')"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
          {% endfor%}
        
        </tbody>
      </table>
</div>

{% include 'update.html' %}
{% include 'delete.html' %}
</head>

</html>
