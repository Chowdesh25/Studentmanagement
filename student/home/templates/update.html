              <h1 class="modal-title fs-5" id="exampleModalLabel"> Update Sudent </h1>

            </div>
            <div class="modal-body">
                
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" class="form-control" name="unn" id="uin" value="" >
              
                    
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="email" class="form-control" name="uen" id="uie" value="">

            </div>
